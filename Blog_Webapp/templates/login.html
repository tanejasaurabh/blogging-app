{% extends "layout.html" %}
{% block content %}
    <div class="container" id="login" style="width: 400px; background-color: grey;     margin-top: 6%;">
        <form class="form-signin" action="" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="84" height="84">
        <h1 class="h3 mb-3 font-weight-normal" style="color:orange">Sign In</h1>
        <p class="lead h5" style="color:orange"><strong>Login below to add new blogs.</strong>.</p>
      </div>

      <div class="form-label-group" style="color:black">
        <input type="text" id="inputUsername" class="form-control" style="margin-bottom: 3%;" placeholder="Username" name="username" required autofocus>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" style="margin-bottom: 3%;" placeholder="Password" name="password" required>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" style="color:orange">Sign in</button>
      <br>
      {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
      <p class="mt-5 mb-3 text-muted text-center" style="color:orange">&copy; Blog-2018</p>
    </form>
    </div>

{% endblock %}
